<input id="file-input" type="file" accept=".mid, .midi" class="file-input" (change)="onLoad($event)" #fileUpload>
<div class="file-upload">
    <button color="primary" class="upload-btn" (click)="fileUpload.click()">
        <mat-icon class="icon">cloud_upload</mat-icon>
        <!-- <mat-progress-spinner mode="indeterminate"/> -->
    </button>
    <p class="filename">{{filename || "No file uploaded."}}</p>
</div>
