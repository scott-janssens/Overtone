<div class="track-container">
    <div class="check-container">
        <mat-checkbox [(ngModel)]="track!.isTrackVisible"></mat-checkbox>
    </div>
    <span class="track-name">{{track!.name || "&lt;unnamed&gt;"}}</span>
    <div #colorPickerContainer class="color-picker-container" [style.background]="track!.color">
        <input #colorPicker type="color" class="color-picker-display" [(ngModel)]="track!.color">
    </div>
    <div class="program-container">
        <mat-select class="program-select" [(ngModel)]="track!.program">
            <mat-option value="undefined">None</mat-option>
            <mat-option *ngFor="let item of programChanges" [value]="item">{{item.instrument}}</mat-option>
        </mat-select>
        <span class="program-type">{{track?.program?.type}}</span>
    </div>
</div>
